# Muti Metroo Exit Agent - routes all traffic (0.0.0.0/0)
agent:
  id: "aaaa000000000000aaaa000000000000"
  display_name: "exit-node"

listeners:
  - transport: quic
    address: ":4433"

exit:
  enabled: true
  routes:
    - "0.0.0.0/0"

# Enable UDP relay for SOCKS5 UDP ASSOCIATE support
udp:
  enabled: true
  max_associations: 1000
  idle_timeout: 5m
  max_datagram_size: 1472

http:
  enabled: true
  address: ":8080"
  dashboard: true

logging:
  level: debug
