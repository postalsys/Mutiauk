name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

env:
  GO_VERSION: "1.25"

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${{ needs.release-please.outputs.tag_name }}
          VERSION=${VERSION#v}
          BINARY_NAME="mutiauk-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -trimpath \
            -ldflags="-s -w -X github.com/postalsys/mutiauk/internal/cli.Version=$VERSION" \
            -o "$BINARY_NAME" \
            ./cmd/mutiauk

      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Compress with UPX
        run: |
          BINARY_NAME="mutiauk-${{ matrix.goos }}-${{ matrix.goarch }}"
          upx --best --lzma "$BINARY_NAME" || echo "UPX compression failed"

      - name: Upload binary to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BINARY_NAME="mutiauk-${{ matrix.goos }}-${{ matrix.goarch }}"
          gh release upload "${{ needs.release-please.outputs.tag_name }}" "$BINARY_NAME" --clobber

  checksums:
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Download all binaries
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ needs.release-please.outputs.tag_name }}" \
            --repo "${{ github.repository }}" \
            --pattern "mutiauk-*"

      - name: Create checksums
        run: sha256sum mutiauk-* > checksums.txt

      - name: Upload checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ needs.release-please.outputs.tag_name }}" checksums.txt \
            --repo "${{ github.repository }}" --clobber
